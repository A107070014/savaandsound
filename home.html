<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="css/style.css" type="text/css">

<!-- google 正體中文字型 -->

<script>
   function toggleMenu(){
       var menu = document.getElementById("another");
       if(another.style.display=="none"){
           menu.style.display="block";
       }else{
        menu.style.display="none";
       }
   }
</script>
<script>
    var article;
    window.onload=function(){
        article=document.getElementById("article");
    }
    function showarticle(){
        article.style.display="block";
    }
    function closearticle(){
        article.style.display="none";
    }
</script>
</head>
<body >
<div >
    <div class="header">
        <div class="text">
            <div>
                <div class="logo">
                    <a title="留聲跡" href="">
                        <img src="img/logo.png" alt="留聲跡" width="50" height="50" >
                    </a>
                </div>
                <div class="logoname">
                    <a title="留聲跡" href="">
                        <b><span class="logoname">留聲跡</span></b>
                    </a>
                </div>   
            </div>
            <div class="search">
                <div class="key">
                    <form action="">
                        <input type="search" placeholder="搜尋 聲音故事" aria-label="搜尋" name="query" value="" class="searchbox" size="50"/>
                        <button type="submit" title="搜尋" class="searchbutton" style="cursor:pointer">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="searchicon" height="75%">

                            </svg>   
                        </button>
                    </form>
                </div>
            </div>
            <div class="tool">
                <div>
                    <button id="tool" class="postw" title="發文" onclick="showarticle()" style="cursor: pointer;background:#3b1e1e;border:none">發文</button>
                </div>
                <div>
                    <a id="tool" class="game" title="小遊戲" role="button" href="">小遊戲</a>
                </div>
                <div>
                    <a id="tool" class="mysound" title="我的聲跡" role="button" href="">我的聲跡</a>
                </div>
                <div>
                    <a id="tool" class="inform" title="通知" role="button" href="">通知</a>
                </div> 
                <div id="tool">
                    <div onclick="toggleMenu()">
                        <img src="img/another1.png" alt="其他" width="25" height="26" style="cursor: pointer;" 
                            onmouseover="this.src='img/another2.png'" onmouseout="this.src='img/another1.png'"/>
                        <div id="another" class="another">
                            <ul>
                                <a href="" title="關於我們"><li>關於我們</li></a>
                                <a href="" title="聯絡我們"><li>聯絡我們</li></a>
                                <a href="" title="募資平台"><li>募資平台</li></a>
                                <a href="" title="設定"><li>設定</li></a>
                                <a href="" title="登出"><li>登出</li></a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="left">
        <div class="space">
            <div class="cate">分類</div>
            <div>
                <a href="">
                    <div>
                        <div class="catetitle">自然</div>
                    </div>
                </a>
                <a href="">
                    <div>
                        <div class="catetitle">都市</div>
                    </div>
                </a>
                 <a href="">
                    <div>
                        <div class="catetitle">器械</div>
                    </div>
                </a>
                <a href="">
                    <div>
                        <div class="catetitle">人聲</div>
                    </div>
                </a>
                <a href="">
                    <div>
                        <div class="catetitle">懷舊</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!--聲音故事欄-->
    <div class="right">
        <div class="space">
            <div class="postheader">
                <div class="posthead">
                    <div class="postheaddiv">
                        <div class="postnumber">#</div>
                    </div>
                    <div class="postheaddiv">
                        <div class="posttitle">
                            <span>標題</span>
                        </div>
                    </div>
                    <div class="postheaddiv">
                        <div class="publisher">
                            <span>發表者</span>
                        </div>
                    </div>
                    <div class="postheaddiv">
                        <div class="postdate">
                            <span>新增日期</span>
                        </div>

                    </div>
                </div>
            </div>
            <div class="postrow">
                
            </div>
        </div>        
    </div>
</div>
<!--發文-->
<div id="article" class="article">
    <div class="close">
        <img src="img/close1.png" width="15px" height="15px" onclick="closearticle();"
        onmouseover="this.src='img/close2.png'"
        onmouseout="this.src='img/close1.png'"/>
    </div>
    <h1>發表貼文</h1>
    <div>大頭貼/姓名</div>
    <div>
        <form >
            <select  name="classification" style="cursor: pointer;">
              <option value="disabled selected hidden" style="display: none;">選擇分類</option>
              <option value="nature">自然</option>
            　<option value="city">都市</option>
            　<option value="instrument">器械</option>
            　<option value="vocal">人聲</option>
            　<option value="nostalgia">懷舊</option>
            </select>
        </form>
    </div>
    <div>
        <textarea name="mytext" placeholder="標題"rows="" cols="70"required ></textarea>
        <textarea name="mytext" placeholder="聲音故事......"rows="10" cols="70"required></textarea>
    </div>
    <p>輸入 tags:</p>
    <p>
        <div class="tags-input" data-name="tags-input" ></div>
    </p>
    <div>
        <div style="display:inline;">
            <form action="/somewhere/to/upload" enctype="multipart/form-data"></form>
                <label>
                    <input name="progressbarTW_img" type="file" accept="image/gif, image/jpeg, image/png" style="display:none;">
                    <img src="img/picture1.png" width="50" height="50" style="cursor: pointer;"
                        onmouseover="this.src='img/picture2.png'" onmouseout="this.src='img/picture1.png'">
                </label>
            </form>
        </div>
        <div style="display:inline;">
            <label>
                <input type="file" accept="audio/*" style="display:none;">
                <img src="img/music1.png" width="50" height="50" style="cursor: pointer;"
                    onmouseover="this.src='img/music2.png'" onmouseout="this.src='img/music1.png'">
            </label>
        </div>
    </div>
    <div >
        <form action="">
            <label class="publish">
                <input type="submit" value="發佈" style="display:none;">發佈
            </label>
        </form>
    </div>
</div>
